<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile-img {
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 3px solid #007bff;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .profile-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.5rem;
            color: #007bff;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .navbar {
            background: linear-gradient(135deg, #007bff, #6c63ff);
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            font-size: 1rem;
            margin-right: 15px;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ffd700 !important;
            text-decoration: underline;
        }

        .nav-login {
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .nav-login:hover {
            background-color: #ffc107;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- 상단바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/server/main/">Forenswu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/server/search/">검색</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/server/upload/">가명화</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/server/gpt/">GPT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/server/certificate/">증명서</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/server/original/">마이페이지</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form action="{% url 'server_logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="nav-link nav-login btn btn-link">Logout</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link nav-login" href="/server/login/">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- 프로필 수정 폼 -->
    <div class="container">
        <div class="profile-container">
            <h1 class="profile-title">프로필 수정</h1>
            <img src="{{ user.profile.image.url }}" alt="프로필 이미지" class="profile-img">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-submit w-100 mt-3">업데이트</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
