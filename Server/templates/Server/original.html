<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원본 history</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 전체 페이지 및 고정 네비게이션 바 설정 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 350px;
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar a {
            margin: 10px 0;
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        /* 메인 컨텐츠 */
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 히스토리 목록 */
        .history-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .history-item {
            background-color: #e9ecef;
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
        }

        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            padding: 8px 15px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #007bff;
        }

        .pagination a:hover {
            background-color: #f8f9fa;
        }

        .pagination .active {
            background-color: #007bff;
            color: white;
        }

        /* 네비게이션 바 */
        .navbar {
            background: linear-gradient(135deg, #007bff, #6c63ff);
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            font-size: 1rem;
            margin-right: 15px;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ffd700 !important;
            text-decoration: underline;
        }

        .nav-login {
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .nav-login:hover {
            background-color: #ffc107;
            color: #000;
        }

        /* 푸터 고정 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/server/main/">Forenswu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/server/search/">검색</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/server/upload/">가명화</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/server/gpt/">GPT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/server/certificate/">증명서</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/server/original/">마이페이지</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form action="{% url 'server_logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="nav-link nav-login btn btn-link">Logout</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link nav-login" href="/server/login/">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <!-- 사이드바 -->
        <div class="sidebar">
            <img src="{{ user.profile.image.url }}" alt="프로필 이미지" class="rounded-circle mb-3" width="80" height="80" onerror="this.src='/media/profile_pics/default.jpg';">
            <div class="fw-bold mb-3">{{ user.username }}</div>
            <hr/> <!-- 구분선 추가 -->
            <a href="/server/original/">History</a>
            <a href="/server/pwd/">비밀번호 변경</a>
            <a href="/server/profile/">프로필 사진 변경</a>
        </div>

        <!-- 히스토리 컨텐츠 -->
        <div class="content">
            <div class="history-title">User History</div>
            <div class="history-grid" id="historyGrid">
                <!-- 히스토리 항목들은 자바스크립트로 동적으로 추가됩니다 -->
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer>
        <div class="container px-5">
            <div class="small m-0">ⓒ Forenswu</div>
        </div>
    </footer>

    <script>
        // 더미 데이터 예시
        const historyData = [
            { date: '2024.11.24', title: '뉴진스 하이브' },
            { date: '2024.11.24', title: '정우성 문가비' },
            { date: '2024.11.25', title: '지드래곤 포렌식' },
            { date: '2024.11.26', title: '윤석열 수사' },
            { date: '2024.11.26', title: '정치인 구속' },
            { date: '2024.11.26', title: '동덕여대 시위' },
            { date: '2024.11.27', title: '사람이름 사건' },
            { date: '2024.11.28', title: '테스트 데이터1' },
            { date: '2024.11.29', title: '테스트 데이터2' },
            { date: '2024.11.30', title: '테스트 데이터3' },
            { date: '2024.11.30', title: '테스트 데이터4' },
            { date: '2024.12.01', title: '테스트 데이터5' },
            { date: '2024.12.02', title: '테스트 데이터6' },
            { date: '2024.12.03', title: '테스트 데이터7' },
            { date: '2024.12.04', title: '테스트 데이터8' },
            { date: '2024.12.05', title: '테스트 데이터9' }
        ];

        const itemsPerPage = 12;  // 페이지당 항목 개수
        let currentPage = 1;

        function renderHistory(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const itemsToDisplay = historyData.slice(startIndex, endIndex);

            const historyGrid = document.getElementById('historyGrid');
            historyGrid.innerHTML = ''; // 기존 내용 초기화

            itemsToDisplay.forEach(item => {
                const historyItem = document.createElement('a');
                historyItem.href = '#'; // 각 항목에 대한 링크 추가
                historyItem.classList.add('history-item');
                historyItem.innerHTML = `[${item.date}] <br> ${item.title}`;
                historyGrid.appendChild(historyItem);
            });

            renderPagination(page);
        }

        function renderPagination(currentPage) {
            const totalPages = Math.ceil(historyData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = ''; // 기존 페이지네이션 초기화

            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.textContent = i;
                pageLink.onclick = function() {
                    currentPage = i;
                    renderHistory(currentPage);
                };
                if (i === currentPage) {
                    pageLink.classList.add('active');
                }
                pagination.appendChild(pageLink);
            }
        }

        // 첫 페이지 렌더링
        renderHistory(currentPage);
    </script>
</body>
</html>
