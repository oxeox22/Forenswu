<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forenswu - 메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #007bff, #6c63ff);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
        }

        /* Features Section */
        .features {
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            max-width: 1100px;
        }

        .features h2 {
            margin-bottom: 40px;
            font-size: 2rem;
            font-weight: bold;
        }

        .features .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .features .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .features .card-body {
            padding: 30px;
        }

        .features .btn {
            border-radius: 20px;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Forenswu</h1>
        <p>개인정보 보호와 데이터 분석을 위한 최상의 솔루션</p>
        <a href="/server/howtouse/" class="btn btn-light text-primary fw-bold">How to use</a>
    </section>

    <!-- Features Section -->
    <section class="features">
        <h2>무엇을 도와드릴까요?</h2>
        <div class="row justify-content-center g-4">
            <!-- Feature 1 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">데이터 가명화</h5>
                        <p class="card-text text-muted">파일에서 민감한 정보를 자동으로 가명화하여 데이터 유출을 방지합니다.</p>
                        <a href="/server/upload/" class="btn btn-primary btn-sm">가명화하기</a>
                    </div>
                </div>
            </div>
            <!-- Feature 2 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">GPT 질의응답</h5>
                        <p class="card-text text-muted">AI를 통해 파일 내용에 대한 질문에 답을 받을 수 있습니다.</p>
                        <a href="/server/gpt/" class="btn btn-primary btn-sm">질문하기</a>
                    </div>
                </div>
            </div>
            <!-- Feature 3 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">관리자 도구</h5>
                        <p class="card-text text-muted">데이터 관리 및 프로젝트 설정을 위한 관리자 페이지입니다.</p>
                        <a href="/server/original/" class="btn btn-primary btn-sm">관리자로 이동</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Forenswu.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
