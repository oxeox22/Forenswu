<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Forenswu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f9fc;
            margin: 0;
            padding: 0;
        }

        /* 상단바 스타일 */
        .navbar {
            background: linear-gradient(135deg, #007bff, #6c63ff);
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            font-size: 1rem;
            margin-right: 15px;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ffd700 !important; /* 금색 */
            text-decoration: underline;
        }

        /* Login 버튼 강조 */
        .nav-login {
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .nav-login:hover {
            background-color: #ffc107;
            color: #000;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin-top: 80px; /* 상단바와 여백 */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-container input {
            font-size: 1.2rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .search-container img {
            margin-left: 15px;
            cursor: pointer;
            width: 40px;
            height: 40px;
        }

        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 10px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .txt-hlight {
            background-color: yellow;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>

<body>
    <!-- 상단바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/server/main/">Forenswu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/server/search/">검색</a></li>
                    <li class="nav-item"><a class="nav-link" href="/server/upload/">가명화</a></li>
                    <li class="nav-item"><a class="nav-link" href="/server/gpt/">GPT</a></li>
                    <li class="nav-item"><a class="nav-link" href="/server/certificate/">증명서</a></li>
                    <li class="nav-item"><a class="nav-link" href="/server/original/">마이페이지</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form action="{% url 'server_logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="nav-link nav-login btn btn-link">Logout</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link nav-login" href="/server/login/">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- 콘텐츠 -->
    <div class="container">
        <h1>Search</h1>
        <div class="search-container">
            <input id="search" type="text" placeholder="검색어를 입력하세요">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png" alt="Search Icon">
        </div>
        <div id="output"></div>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary" onclick="openTextFile()">파일 업로드</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        var world = "";

        // 파일 선택
        function openTextFile() {
            var input = document.createElement("input");
            input.type = "file";
            input.accept = "text/plain";
            input.onchange = function (event) {
                processFile(event.target.files[0]);
            };
            input.click();
        }

        // 파일 처리
        function processFile(file) {
            var reader = new FileReader();
            reader.onload = function (event) {
                var content = event.target.result;
                world = content;
                document.getElementById('output').innerText = content; // 줄바꿈을 렌더링
            };
            reader.readAsText(file, "utf-8");
        }

        // 검색어 하이라이팅
        $('#search').on('input', function () {
            var search = $('#search').val();
            var highlighted = world.replace(new RegExp(search, "gi"), function (match) {
                return `<span class="txt-hlight">${match}</span>`;
            });
            $('#output').html(highlighted); // 줄바꿈 유지하면서 하이라이팅 적용
        });
    </script>
</body>

</html>
