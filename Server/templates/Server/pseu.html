<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원본 history</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 전체 페이지 및 고정 네비게이션 바 설정 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 350px;
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar a {
            margin: 10px 0;
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        /* 메인 컨텐츠 */
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 히스토리 목록 */
        .history-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .history-item {
            background-color: #e9ecef;
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
        }

        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* 네비게이션 바 설정 */
        .navbar-nav .nav-item .login-btn {
            color: white;
            background-color: #ff6b6b;
            border-radius: 20px;
            padding: 5px 15px;
            transition: background-color 0.3s ease;
        }

        .navbar-nav .nav-item .login-btn:hover {
            background-color: #ff4c4c;
            color: white;
        }

        .navbar-nav .nav-item .nav-link {
            margin-right: 15px; /* 가명화 버튼 오른쪽 간격 */
        }

        /* 푸터 고정 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="upload.html">Forenswu</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="upload.html">가명화</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">검색</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gpt.html">GPT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link login-btn" href="login.html">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <!-- 사이드바 -->
        <div class="sidebar">
            <img src="https://via.placeholder.com/80" alt="프로필 이미지" class="rounded-circle mb-3">
            <div class="fw-bold mb-3">사용자 이름</div>
            <hr/> <!-- 구분선 추가 -->
            <a href="original.html">원본 history</a>
            <a href="pseu.html">가명화 history</a>
            <a href="pwd.html">비밀번호 변경</a>
        </div>

        <!-- 히스토리 컨텐츠 -->
        <div class="content">
            <div class="history-title">히스토리 목록</div>
            <div class="history-grid">
                <div class="history-item">aaa</div>
                <div class="history-item">bbb</div>
                <div class="history-item">ccc</div>
                <div class="history-item">ddd</div>
                <div class="history-item">eee</div>
                <div class="history-item">fff</div>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <span>...</span>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer>
        <div class="container px-5">
            <div class="small m-0">ⓒ Forenswu</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
