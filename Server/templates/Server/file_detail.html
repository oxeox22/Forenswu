<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파일 상세보기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .content-container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        .content-box {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .content-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .content-text {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바는 기존과 동일 -->

    <div class="container mt-4">
        <h2>{{ history.title }}</h2>
        <p>업로드 날짜: {{ history.upload_date|date:"Y년 m월 d일" }}</p>
        
        <div class="content-container">
            <div class="content-box">
                <div class="content-title">원본 내용</div>
                <div class="content-text">{{ history.original_content }}</div>
            </div>
            <div class="content-box">
                <div class="content-title">수정된 내용</div>
                <div class="content-text">{{ history.modified_content }}</div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="{% url 'original_page' %}" class="btn btn-primary">목록으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
